<!DOCTYPE HTML>
<html lang="en" prefix="og: http://ogp.me/ns#">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" media="all" href="style.css" type="text/css">
    <script type="text/javascript" src="/gotalk/gotalk.js"></script>
  </head>
  <body>
    <div id="content">
      <div id="rooms" class="left-column">
        <h2>Rooms</h2>
        <ul class="rooms"></ul>
        <form>
          <input type="text" class="body" placeholder="Create a room">
        </form>
      </div>
      <div id="room" class="right-column">
        <h2>&nbsp;</h2>
        <ul class="messages"></ul>
        <form class="composer">
          <input type="text" class="body" placeholder="Write a message">
        </form>
      </div>
    </div>
    <div id="footer">
      Your name is <span class="my-username"></span>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
